<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>LinkShortener</h1>
            <button class="menu-toggle">&#9776;</button> <!-- Hamburger MenÃ¼ Butonu -->
            <nav>
                <ul>
                    <li><a href="../htmls/main-page.html">Dashboard</a></li>
                    <li><a href="shortened-links.html">Shortened Links</a></li>
                    <li><a href="../htmls/profil.html">Profile</a></li>
                    <li><a id="logoutButton" href="#logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <!-- Main Content -->
    <main>
        <section id="dashboard" class="section">
            <h2>Welcome, <span id="username"></span>!</h2>
            <input type="text" name="title" id="title" placeholder="Enter url name...">
            

            <!-- Link Shortener Form -->
            <form action="#" method="POST" id="shorten-form">
                <input type="url" id="long-url" placeholder="Enter URL to shorten" required>
                <button id="shortener-btn" type="click">Shorten Link</button>
            </form>

            <div id="shortened-links">
                <h3>Shortened Links</h3>
                <button type="click" id="copyButton">Copy</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 LinkShortener. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main-page.js"></script>
    <script src="../js/static.js"></script>
</body>
</html>
