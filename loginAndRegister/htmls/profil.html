<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LinkShortener</title>
    <link rel="stylesheet" href="../css/profil.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>LinkShortener</h1>
            <button class="menu-toggle">&#9776;</button> <!-- Hamburger MenÃ¼ Butonu -->
            <nav>
                <ul>
                    <li><a href="../htmls/main-page.html">Dashboard</a></li>
                    <li><a href="shortened-links.html">Shortened Links</a></li>
                    <li><a href="../htmls/profil.html">Profile</a></li>
                    <li><a id="logoutButton" href="#logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Profile Section -->
    <main>
        <section id="profile" class="section">
            <div class="profile-container">
                <div class="profile-photo">
                    <!-- Profile Image -->
                    <img src="../images/profilphoto.webp" alt="Profile Photo">
                </div>
                <div class="profile-details">
                    <h2 id="username">[Full Name]</h2>
                    <p id="email">Email: [user@example.com]</p>
                    <button  id="editBtn" >Edit Profile</button>
                </div>
            </div>
        </section>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Edit Full Name</h3>
            <input type="text" id="fullNameInput" placeholder="Enter full name">
            <button id="saveBtn">Save</button>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 LinkShortener. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
